<div class="card d-flex ">
        <h5 class="card-header  ">Register your meat</h5>
        <div class="card-body d-flex align-items-center justify-content-center">
                <form  (ngSubmit)="onSubmit()">
                        <div class="form-row">
                                <div class="form-group col-md-3">
                                        <select class="form-control"  [(ngModel)]="product" name="product_id" (change)="enableQuantity()" required>
                                                <option *ngFor="let p of products" [ngValue]="p">{{p.name}}</option>
                                        </select>   
                                </div>
                                
                                <div class="form-group col-md-3">
                                        <input class="form-control" type="number"  name="quantity" [disabled]="enableQuantityMark" [(ngModel)]="quantity" (keyup)="getCalories($event.target.value)" placeholder="Product quantity">
                                </div>

                                <div class="form-group col-md-3">
                                        <input class="form-control" type="number" name="kcal" [(ngModel)]="kcal" disabled >
                                </div>
                                <div class="form-group col-md-3">
                                        <input class="btn btn-primary " type="submit" value="Submit" >
                                </div>
                        </div>
                </form>
        </div>
</div>
